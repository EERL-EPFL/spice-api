[package]
name = "spice-api"
version = "0.1.0"
edition = "2024"
description = "API for managing SPICE lab data in the EERL lab"
license = "MIT"
readme = "README.md"
repository = "https://github.com/EERL-EPFL/spice-api"
keywords = ["eerl", "lab", "data", "api", "axum", "sea-orm"]
categories = ["web-programming", "database"]

[workspace]
members = [".", "migration"]

[dependencies]
anyhow = "1.0.97"
async-trait = "0.1.85"
aws-config = "1.6.1"
aws-sdk-s3 = "1.82.0"
axum = { version = "0.8.3", features=["multipart"] }
axum-keycloak-auth = "0.8.2"
base64 = "0.22.1"
byteorder = "1.5.0"
chrono = { version = "0.4.40", features = ["serde"] }
crudcrate = "0.2.3"
# crudcrate = { path = "../crudcrate" }
dotenvy = "0.15.7"
futures = "0.3.31"
gpx = "0.10.0"
hyper = "1.5.2"
migration = { path = "migration" }
multipart = "0.18.0"
rand = "0.9.0"
sea-orm = { version = "1.1.8", features = [
    "sqlx-postgres",
    "runtime-tokio-rustls",
    "macros",
    "with-uuid",
    "with-chrono",
    "with-json",
], default-features = false }
sea-orm-migration = "1.1.8"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
serde_with = "3.10.0"
tokio = { version = "1.43.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
utoipa = { version = "5.3.1", features = ["axum_extras", "uuid", "chrono", "decimal"] }
utoipa-axum = "0.2.0"
utoipa-scalar = { version = "0.3.0", features = ["axum"] }
uuid = { version = "1.13.2", features = ["serde", "v4", "fast-rng"] }

[dev-dependencies]
async-std = { version = "1.13", features = ["attributes"] }
rstest = "0.25.0"
sea-orm = { version = "1.0.1", features = [
    "sqlx-postgres",
    "sqlx-sqlite",
    "runtime-tokio-rustls",
    "macros",
    "with-uuid",
    "with-chrono",
    "with-json",
], default-features = false }
tower = { version = "0.5.2", features = ["util"] }

[lints.clippy]
pedantic = "warn"
